<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		/* Estilo do Botão */
		button {
			margin-top: 20px;
			float: right;
		}
	</style>
	<title>Fretâe</title>
</head>
<body>
	<div class="row">
		<!-- Posicionamento Formulário -->
		<div class="col-md-4"></div>

		<div class="col-md-8">
			<div class="col-md-8">
				<form >

					<!-- Informações Pessoais -->
					<div class="row form-group">
						<div class="col">
							<label for="FirstName" >Nome</label>
							<input type="text" class="form-control" id="FirstName" placeholder="Nome">
						</div>
						<div class="col">
							<label for="LastName">Sobrenome</label>
							<input type="text" class="form-control" id="LastName" placeholder="Sobrenome">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-4">
							<label for="Phone">Telefone</label>
							<input type="text" class="form-control" id="Phone" placeholder="Telefone" maxlength="9">
						</div>
						<div class="col">
							<label for="Email">E-mail</label>
							<input type="email" class="form-control" id="Email" placeholder="E-mail">
						</div>
					</div>

					<!-- Login e Senha -->
					<div class="row form-group">
						<div class="col">
							<label for="Login">Login</label>
							<input type="text" class="form-control" id="Login" placeholder="Login">
						</div>
						<div class="col">
							<label for="Password">Senha</label>
							<input type="password" class="form-control" id="Password" placeholder="Senha">        
						</div>
					</div>

					<button type="submit" class="btn btn-outline-primary">Cadastrar</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
