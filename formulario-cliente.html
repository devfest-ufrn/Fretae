<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.btn1 {
			margin-top: 30px;
			float: right;
		}
	</style>
	<title>Fretâe</title>
</head>
<body>
	<div class="row">
		<!-- Posicionamento Formulário -->
		<div class="col-md-4"></div>

		<div class="col-md-8">
			<div class="col-md-8">
				<form class="form">

					<!-- Input Name -->
					<div class="row">
						<div class="col">
							<label for="InputFirstName" >Nome</label>
							<input type="text" class="form-control" id="InputFirstName" placeholder="Nome">
						</div>
						<div class="col">
							<label for="InputLastName">Sobrenome</label>
							<input type="text" class="form-control" id="InputLastName" placeholder="Sobrenome">
						</div>
					</div>

					<!-- Input Email -->
					<div class="form-group">
						<label for="InputEmail">E-mail</label>
						<input type="email" class="form-control" id="InputEmail" placeholder="E-mail">
					</div>

					<!-- Input Phone -->
					<div class="row">
						<div class="col-md-6">
						<label for="InputPhone">Telefone</label>
						<input type="text" class="form-control" id="InputPhone" placeholder="Telefone">
						</div>
					</div>

					<!-- Input Login and Password -->
					<div class="row">
						<div class="col">
							<label for="InputLogin">Login</label>
							<input type="text" class="form-control" id="Login" placeholder="Login">
						</div>
						<div class="col">
							<label for="InputPassword">Senha</label>
							<input type="password" class="form-control" id="Password" placeholder="Senha">        
						</div>
					</div>

					<!-- Button -->
					<button type="submit" class="btn btn-outline-primary btn1">Cadastrar</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
