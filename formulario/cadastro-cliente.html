<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		button {
			margin-top: 20px;
			float: right;
		}
		
		label {
			color: #6a6a6a;
		}
		legend {
			color: #2d86ff
		}
		.row {
			background: #f0f7ff;
		}
	</style>
	<title>Fretaê</title>
</head>
<body>

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col">
			<div class="col-md-8">

				<form action="cadastro-cliente_submit" method="get" accept-charset="utf-8">
					
					<fieldset class="form-group">
						<legend><strong>Informações do Cliente</strong><hr></legend>
						<div class="row form-group">
							<div class="col">
								<label for="cNome">Nome</label>
								<input type="text" class="form-control" name="tNome" id="cNome">
							</div>
							<div class="col">
								<label for="cSobrenome">Sobrenome</label>
								<input type="text" class="form-control" name="tSobrenome" id="cSobrenome">
							</div>
						</div>
						<div class="row form-group"> 
							<div class="col-md-4">
								<label for="cTelefone">Telefone</label>
								<input type="tel" class="form-control" name="tTelefone" id="cTelefone">
							</div>
							<div class="col">
								<label for="cEmail">E-mail</label>
								<input type="email" class="form-control" name="tEmail" id="cEmail" placeholder="nome@exemplo.com">
							</div>
						</div>
						<div class="row form-group">
							<div class="col">
								<label for="cUsuario">Usuário</label>
								<input type="text" class="form-control" name="tUsuario" id="cLogin" placeholder="Definir Usuário">
							</div>
							<div class="col">
								<label for="cSenha">Senha</label>
								<input type="password" class="form-control" name="tSenha" id="cSenha" placeholder="Definir Senha">
							</div>
						</div>
					</fieldset>
					<button type="submit" class="btn btn-primary" name="tCadastrar" id="cCadastrar">Cadastrar</button>

				</form>
				
			</div>	
		</div>
	</div>

</body>
</html>
