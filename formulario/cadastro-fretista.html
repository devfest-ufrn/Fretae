<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		button {
			margin-top: 20px;
			float: right;
		}
		label {
			color: #6a6a6a;
		}
		legend {
			color: #2d86ff
		}
		.row {
			background: #f0f7ff;
		}
		.legend1 {
			padding-top: 10px;
		}
	</style>
	<title>Fretaê</title>
</head>
<body>

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col">
			<div class="col-md-8">

				<form action="cadastro-fretista_submit" method="get" accept-charset="utf-8">

					<fieldset class="form-group">
						<legend><strong>Informações do Fretista</strong><hr></legend>
						<div class="row form-group">
							<div class="col">
								<label for="cNome">Nome</label>
								<input type="text" class="form-control" name="tNome" id="cNome"">
							</div>
							<div class="col">
								<label for="cSobrenome">Sobrenome</label>
								<input type="text" class="form-control" name="tSobrenome" id="cSobrenome">
							</div>
						</div>
						<div class="row form-group"> 
							<div class="col-md-4">
								<label for="cTelefone">Telefone</label>
								<input type="tel" class="form-control" name="tTelefone" id="cTelefone">
							</div>
							<div class="col">
								<label for="cEmail">E-mail</label>
								<input type="email" class="form-control" name="tEmail" id="cEmail" placeholder="nome@exemplo.com">
							</div>
						</div>
						<div class="row form-group">
						<div class="col">
							<label for="cUsuario">Usuário</label>
							<input type="text" class="form-control" name="tUsuario" id="cUsuario" placeholder="Definir Usuário">
						</div>
						<div class="col">
							<label for="cSenha">Senha</label>
							<input type="password" class="form-control" name="tSenha" id="cSenha" placeholder="Definir Senha">
						</div>
					</div>
					</fieldset>
					<fieldset class="form-group">
						<legend class="legend1"><strong>Informações do Serviço</strong><hr></legend>
						<label class="form-group"><small><em>As informações de lugar são a respeito do ponto de saída do fretista.</em></small></label>
						<div class="row form-group">
							<div class="col">
									<label for="cBairro">Bairro</label>
									<input type="text" class="form-control" name="tBairro" id="cBairro" placeholder="">
							</div>
							<div class="col">
									<label for="cComplemento">Complemento</label>
									<input type="text" class="form-control" name="tComplemento" id="cComplemento" placeholder="">
							</div>
						</div>
						<div class="row form-group">						
							<div class="col">
								<label for="cCidade">Cidade</label>
								<input type="text" class="form-control" name="tCidade" id="cCidade">
							</div>
							<div class="col-md-3">
								<label for="cEstado">Estado</label>
								<select  type="text" class="form-control" name="tEstado" id="cEstado">
									<option>AC</option>
									<option>AL</option>
									<option>AP</option>
									<option>AM</option>
									<option>BA</option>
									<option>CE</option>
									<option>DF</option>
									<option>ES</option>
									<option>GO</option>
									<option>MA</option>
									<option>MT</option>
									<option>MS</option>
									<option>MG</option>
									<option>PA</option>
									<option>PB</option>
									<option>PR</option>
									<option>PE</option>
									<option>PI</option>
									<option>RJ</option>
									<option>RN</option>
									<option>RS</option>
									<option>RO</option>
									<option>RR</option>
									<option>SC</option>
									<option>SP</option>
									<option>SE</option>
									<option>TO</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col">
								<label for="cPlaca">Placa do Carro</label>
								<input type="text" class="form-control" name="tPlaca" id="cPlaca">
							</div>
							<div class="col">
								<label for="cCategoria">Categoria</label>
								<select class="form-control" name="tCategoria" id="cCategoria">
									<option>Motoboy</option>
									<option>Pequeno Porte</option>
									<option>Médio Porte</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
								<div class="col">
									<label for="cCor">Cor</label>
									<input type="text" class="form-control" name="tCor" id="cCor">
							</div>
							<div class="col-md-8">
								<label for="cModelo">Modelo</label>
								<input type="text" class="form-control" name="tModelo" id="cModelo">
							</div>
						</div>
						<div class="form-group">
							<label for="cFoto">Foto do Veículo</label>
							<input type="file" class="form-control" name="tFoto" id="cFoto">
						</div>
						
					</fieldset>
					<button type="submit" class="btn btn-primary" name="tCadastrar" id="cCadastrar">Cadastrar</button>
				</form>
				
			</div>	
		</div>
	</div>

</body>
</html>
